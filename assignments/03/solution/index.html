<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 3</title>
    <link rel="icon" href="assets/html_icon.png" type="image/x-icon" />
  </head>
  <body>
    <h1>Anchor Tag Practice</h1>
    <p>
      Visit <a href="https://example.com" target="_blank">example</a> website.
    </p>
    <p>Go to <a href="#scores_table">the table below</a></p>
    <hr />
    <h1>Table Practice</h1>
    <table border="1" id="scores_table">
      <thead>
        <tr>
          <th rowspan="2">Name</th>
          <th colspan="2">Scores</th>
          <th rowspan="2">Total</th>
        </tr>
        <!-- Row 2 -->
        <tr>
          <th>Math</th>
          <th>Science</th>
        </tr>
      </thead>
      <tbody>
        <!-- Row 3 -->
        <tr>
          <td>Alice</td>
          <td>85</td>
          <td>90</td>
          <td>175</td>
        </tr>
        <!-- Row 4 -->
        <tr>
          <td>Bob</td>
          <td>78</td>
          <td>88</td>
          <td>166</td>
        </tr>
      </tbody>
    </table>
    <p>
      <a href="#">Back to top</a>
    </p>
  </body>
</html>
