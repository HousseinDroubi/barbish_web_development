<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List types</title>
    <link rel="icon" href="assets/html_icon.png" type="image/x-icon" />
  </head>
  <body>
    <h2>How to make coffe</h2>
    <ol>
      <li>Boil water.</li>
      <li>Add coffee grounds to a cup or coffee maker.</li>
      <li>Pour hot water over the grounds and let it brew.</li>
    </ol>
    <hr />
    <h2>Some of my skills</h2>
    <ul>
      <li>Coding</li>
      <li>Learning</li>
      <li>Teaching</li>
    </ul>
    <hr />
    <h2>Abbreviations</h2>
    <dl>
      <dt>HTML</dt>
      <dd>HyperText Markup Language</dd>
      <dt>CSS</dt>
      <dd>Cascading Stylesheet</dd>
      <dt>JS</dt>
      <dd>JavaScript</dd>
    </dl>
  </body>
</html>
