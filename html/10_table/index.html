<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
    <link rel="icon" href="assets/html_icon.png" type="image/x-icon" />
  </head>
  <body>
    <table border="1">
      <caption>
        Daily Schedule
      </caption>
      <!-- 1st row -->
      <thead>
        <tr>
          <th scope="col"></th>
          <th scope="col">time</th>
          <th scope="col">Activity</th>
        </tr>
      </thead>

      <tbody>
        <!-- 2nd row -->
        <tr>
          <th scope="row">Morning</th>
          <td>8 AM - 10 AM</td>
          <td>Coding</td>
        </tr>
        <!-- 3nd row -->
        <tr>
          <th scope="row">Break</th>
          <td>10 AM - 11 AM</td>
          <td>Visit Relatives</td>
        </tr>
        <!-- 4th row -->
        <tr>
          <th scope="row">Afternoon</th>
          <td>1 PM - 5 PM</td>
          <td>Studfy for other courses</td>
        </tr>
        <!-- 5th and 6th row -->
        <tr>
          <th scope="row">Between evening and Afternoon</th>
          <td rowspan="2">Remaining time</td>
          <td>Sleep</td>
        </tr>

        <tr>
          <th scope="row">Night</th>
          <td>Night</td>
        </tr>
      </tbody>

      <!-- 7th row -->
      <tfoot>
        <tr>
          <th colspan="3" scope="row">
            -------------------------------------------------------
          </th>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
