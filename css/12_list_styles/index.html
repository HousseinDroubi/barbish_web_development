<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Not relative units</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="icon" href="assets/css.png" type="image/x-icon" />
  </head>
  <body>
    <section>
      <h1>Unordered list</h1>
      <ul class="ul-1">
        <li>GIT</li>
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
      </ul>
      <hr />
      <ul class="ul-2">
        <li>GIT</li>
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
      </ul>
      <hr />
      <ul class="ul-3">
        <li>GIT</li>
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
      </ul>
    </section>

    <br /><br /><br /><br /><br />
    <section>
      <h1>Ordered List</h1>
      <ol class="ol-1">
        <li>GIT</li>
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
      </ol>
      <hr />

      <ol class="ol-2">
        <li>GIT</li>
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
      </ol>
      <hr />

      <ol class="ol-3">
        <li>GIT</li>
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
      </ol>
      <hr />
      <ol class="ol-4">
        <li>GIT</li>
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
      </ol>
    </section>
  </body>
</html>
